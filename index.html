<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/style.css" />
    <title>VIDEO PLAYER</title>
  </head>
  <body>
    <div class="main-container">
      <img src="./src/videoimg.png" alt="video-img" />
      <h2 class="movie-title">Movie title</h2>
        <p>
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Sed,
          adipisci libero eos eaque earum recusandae, et consequuntur
          dignissimos delectus veniam quisquam sint soluta consequatur
          praesentium incidunt explicabo, a quos at!
        </p>

        <button class="btn">Watch now</button>
      </div>
      <div class="trailer-container active">
        <video src="./src/fig.mp4" controls></video>
        <i class="fa-solid fa-xmark fa-3x close-icon"></i>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
